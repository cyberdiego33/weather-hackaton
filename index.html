<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-site-verification"
      content="google6ab5655dda329ecb.html"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Weather app</title>

    <link rel="stylesheet" href="./dist/output.css" />

    <script type="module" src="./dist/appController.js" defer></script>
  </head>

  <!-- :root {
  --Neutral-900: #03012d;
  --Neutral-800: #272541;
  --Neutral-700: #312f4b;
  --Neutral-600: #3d3b5e;
  --Neutral-300: #aeaeb7;
  --Neutral-200: #d5d4d9;
  --Neutral-0: #ffffff;
  --Ornge-500: #ff7c0a;
  --Blue-500: #4455da;
  --Blue-700: #2d1c9c;
} -->

  <body
    class="bg-[var(--Neutral-900)] min-h-screen text-white p-10 lg:px-20 xl:px-30"
  >
    <header class="flex justify-between items-center">
      <!-- Logo  -->
      <div class="w-35">
        <img class="size-full" src="./assets/images/logo.svg" alt="sun logo" />
      </div>

      <!-- Unit  -->
      <div
        id="unitsDropDown"
        tabindex="0"
        class="flex gap-1.5 items-center p-2 px-3 bg-[var(--Neutral-700)] rounded-md relative cursor-pointer focus:outline-none focus:ring-2 focus:ring-white focus:border-white focus:ring-offset-2 focus:ring-offset-[var(--Neutral-900)] border border-[var(--Neutral-600)]"
      >
        <img
          class="size-3"
          src="./assets/images/icon-units.svg"
          alt="icon-units"
        />
        <small>Units</small>
        <img
          class="size-3"
          src="./assets/images/icon-dropdown.svg"
          alt="icon-checkmark"
        />

        <!-- Unit dropdown -->
        <div
          id="UnitOptions"
          class="absolute w-[190px] right-0 top-[100%] mt-2 bg-[var(--Neutral-800)] rounded-md p-1 z-10 border border-[var(--Neutral-600)] shadow-md hidden"
        >
          <!-- Switch to imperial  -->
          <div
            id="ImperialDiv"
            class="p-1 flex justify-between items-center hover:bg-[var(--Neutral-700)] rounded-md"
          >
            <p class="font-semibold text-sm text-nowrap">Switch to imperial</p>
            <img
              class="size-3 hidden"
              src="./assets/images/icon-checkmark.svg"
              alt=""
            />
          </div>

          <!-- Choose Temperature  -->
          <div id="TemperatureDiv" class="unit-group border-b">
            <small class="ml-1">Temperature</small>
            <div
              data-option="metric"
              class="option p-1 flex justify-between items-center bg-[var(--Neutral-700)] hover:bg-[var(--Neutral-700)] rounded-md"
            >
              <p class="font-semibold text-sm text-nowrap">Celsius(20°)</p>
              <img
                class="size-3"
                src="./assets/images/icon-checkmark.svg"
                alt=""
              />
            </div>
            <div
              data-option="imperial"
              class="option p-1 flex justify-between items-center hover:bg-[var(--Neutral-700)] rounded-md"
            >
              <p class="font-semibold text-sm text-nowrap">Fahrenheit(°F)</p>
              <img
                class="size-3 hidden"
                src="./assets/images/icon-checkmark.svg"
                alt=""
              />
            </div>
          </div>

          <!-- Choose Wind Speed  -->
          <div id="WindspeedDiv" class="unit-group border-b">
            <small class="ml-1">Wind speed</small>
            <div
              data-option="metric"
              class="option p-1 flex justify-between items-center bg-[var(--Neutral-700)] hover:bg-[var(--Neutral-700)] rounded-md"
            >
              <p class="font-semibold text-sm text-nowrap">km/h</p>
              <img
                class="size-3"
                src="./assets/images/icon-checkmark.svg"
                alt=""
              />
            </div>
            <div
              data-option="imperial"
              class="option p-1 flex justify-between items-center hover:bg-[var(--Neutral-700)] rounded-md"
            >
              <p class="font-semibold text-sm text-nowrap">mph</p>
              <img
                class="size-3 hidden"
                src="./assets/images/icon-checkmark.svg"
                alt=""
              />
            </div>
          </div>

          <!-- Choose Precipitation  -->
          <div id="PrecipitationDiv" class="unit-group">
            <small class="ml-1">Precipitation</small>
            <div
              data-option="metric"
              class="option p-1 flex justify-between items-center bg-[var(--Neutral-700)] hover:bg-[var(--Neutral-700)] rounded-md"
            >
              <p class="font-semibold text-sm text-nowrap">Millimeter(mm)</p>
              <img
                class="size-3"
                src="./assets/images/icon-checkmark.svg"
                alt=""
              />
            </div>
            <div
              data-option="imperial"
              class="option p-1 flex justify-between items-center hover:bg-[var(--Neutral-700)] rounded-md"
            >
              <p class="font-semibold text-sm text-nowrap">inches(in)</p>
              <img
                class="size-3 hidden"
                src="./assets/images/icon-checkmark.svg"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="">
      <h1 class="text-4xl text-center font-bold mt-20 mb-10">
        How's the sky looking today?
      </h1>

      <!-- Input City  -->
      <form class="max-w-[450px] mx-auto">
        <div class="sm:flex gap-3">
          <label
            for="searchInput"
            class="relative bg-[var(--Neutral-800)] flex flex-1 items-center pl-4 p-2 rounded-md focus-within:ring-2 focus-within:ring-white focus-within:ring-offset-2 focus-within:ring-offset-[var(--Neutral-900)] cursor-pointer"
          >
            <img
              class="size-5"
              src="./assets/images/icon-search.svg"
              alt="icon-search"
            />
            <input
              id="searchInput"
              class="px-2 min-w-2 w-full border-0 outline-0"
              placeholder="Search for a place"
              type="text"
              autocomplete="off"
            />

            <!-- absolute positioning dropdown  -->
            <ul
              id="ULSuggestion"
              class="list-none absolute bg-[var(--Neutral-800)] px-1 inset-x-0 top-[110%] rounded-md shadow hidden"
            ></ul>

            <!-- new status element -->
            <div
              id="form-status"
              class="absolute bg-[var(--Neutral-800)] px-1 inset-x-0 top-[110%] rounded-md shadow text-sm"
            ></div>
          </label>
          <button
            type="submit"
            class="px-4 py-1 w-full mt-2 sm:w-fit sm:mt-0 text-sm font-semibold bg-[var(--Blue-500)] rounded-md cursor-pointer focus:ring-2 focus:blue-700 focus:ring-offset-2 focus:ring-offset-[var(--Neutral-900)]"
          >
            Search
          </button>
        </div>
      </form>

      <section class="grid md:grid-cols-3 gap-7 mt-10">
        <!-- City Weather Stats  -->
        <section class="md:col-span-2">
          <!-- Hero Section  -->
          <div
            id="HeroContainer"
            class="rounded-lg h-[180px] bg-[var(--Neutral-800)]"
          >
            <!-- Skeleton container  -->
            <div class="flex items-center justify-center h-full">
              <h1 class="text-2xl md:text-4xl font-bold text-center px-4">
                Discover the weather near you.
              </h1>
            </div>
            <!-- Main Container  -->
            <!-- Main Hero Section Loading from currentWView-->
          </div>

          <!-- Weather Stats -->
          <div class="grid grid-cols-2 lg:grid-cols-4 gap-6 mt-7">
            <div class="bg-[var(--Neutral-800)] h-[84px] p-3 rounded-md">
              <div id="FeelsBox" class="">
                <small>Feels like</small>
                <p class="mt-2 text-xl">
                  <span id="CurrentFeels">--</span
                  ><span id="CurrentFeelsUnit"></span>
                </p>
              </div>
            </div>

            <div class="bg-[var(--Neutral-800)] h-[84px] p-3 rounded-md">
              <div id="FeelsBox" class="">
                <small>Humidity</small>
                <p class="mt-2 text-xl">
                  <span id="CurrentHumidity">--</span>
                  <span id="CurrentHumidityUnit"></span>
                </p>
              </div>
            </div>

            <div class="bg-[var(--Neutral-800)] h-[84px] p-3 rounded-md">
              <div id="FeelsBox" class="">
                <small>Wind</small>
                <p class="mt-2 text-xl">
                  <span id="CurrentWind">--</span>
                  <span id="CurrentWindUnit"></span>
                </p>
              </div>
            </div>

            <div class="bg-[var(--Neutral-800)] h-[84px] p-3 rounded-md">
              <div id="FeelsBox" class="">
                <small>Precipitation</small>
                <p class="mt-2 text-xl">
                  <span id="CurrentPrecipitation">--</span>
                  <span id="CurrentPrecipitationUnit"></span>
                </p>
              </div>
            </div>
          </div>

          <!-- Daily forecast  -->
          <div class="mt-9">
            <p>Daily forecast</p>
            <div id="forecast-grid" class="gap-4 mt-4">
              <div
                class="DailyForecast h-[125px] p-2 bg-[var(--Neutral-700)] space-y-2 rounded-md"
              >
                <!-- Loading from Daily View -->
              </div>
              <div
                class="DailyForecast h-[125px] p-2 bg-[var(--Neutral-700)] space-y-2 rounded-md"
              >
                <!-- Loading from Daily View -->
              </div>
              <div
                class="DailyForecast h-[125px] p-2 bg-[var(--Neutral-700)] space-y-2 rounded-md"
              >
                <!-- Loading from Daily View -->
              </div>
              <div
                class="DailyForecast h-[125px] p-2 bg-[var(--Neutral-700)] space-y-2 rounded-md"
              >
                <!-- Loading from Daily View -->
              </div>
              <div
                class="DailyForecast h-[125px] p-2 bg-[var(--Neutral-700)] space-y-2 rounded-md"
              >
                <!-- Loading from Daily View -->
              </div>
              <div
                class="DailyForecast h-[125px] p-2 bg-[var(--Neutral-700)] space-y-2 rounded-md"
              >
                <!-- Loading from Daily View -->
              </div>
              <div
                class="DailyForecast h-[125px] p-2 bg-[var(--Neutral-700)] space-y-2 rounded-md"
              >
                <!-- Loading from Daily View -->
              </div>
            </div>
          </div>
        </section>

        <!-- Hourly forecast section  -->
        <section class="bg-[var(--Neutral-700)] rounded-xl h-fit p-4 space-y-2">
          <div class="flex justify-between items-center">
            <p>Hourly forecast</p>

            <!-- Dropdown div  -->
            <div
              id="hourdropdown"
              class="flex gap-1.5 items-center p-2 px-3 bg-[var(--Neutral-600)] rounded-md relative cursor-pointer"
            >
              <small class="presentDay">...</small>
              <img
                class="size-3"
                src="./assets/images/icon-dropdown.svg"
                alt="icon-checkmark"
              />

              <!-- Weekly Droupdown -->
              <div
                id="DaysHolder"
                class="absolute w-[190px] right-0 top-[100%] mt-2 bg-[var(--Neutral-800)] rounded-md p-1 shadow-md border border-[var(--Neutral-600)] hidden"
              >
                <!-- Weekly stats stats -->
                <!-- Loading from hourly view -->
              </div>
            </div>
          </div>

          <div
            id="HourlyForecastContainer"
            class="space-y-2.5 max-h-[418px] overflow-y-auto"
          >
            <div
              class="HourlyForecast flex items-center space-x-4 px-3 py-2 bg-[var(--Neutral-600)] rounded-md h-[44px]"
            >
              <!-- Loading from Hourly View -->
            </div>
            <div
              class="HourlyForecast flex items-center space-x-4 px-3 py-2 bg-[var(--Neutral-600)] rounded-md h-[44px]"
            >
              <!-- Loading from Daily View -->
            </div>
            <div
              class="HourlyForecast flex items-center space-x-4 px-3 py-2 bg-[var(--Neutral-600)] rounded-md h-[44px]"
            >
              <!-- Loading from Daily View -->
            </div>
            <div
              class="HourlyForecast flex items-center space-x-4 px-3 py-2 bg-[var(--Neutral-600)] rounded-md h-[44px]"
            >
              <!-- Loading from Daily View -->
            </div>
            <div
              class="HourlyForecast flex items-center space-x-4 px-3 py-2 bg-[var(--Neutral-600)] rounded-md h-[44px]"
            >
              <!-- Loading from Daily View -->
            </div>
            <div
              class="HourlyForecast flex items-center space-x-4 px-3 py-2 bg-[var(--Neutral-600)] rounded-md h-[44px]"
            >
              <!-- Loading from Daily View -->
            </div>
            <div
              class="HourlyForecast flex items-center space-x-4 px-3 py-2 bg-[var(--Neutral-600)] rounded-md h-[44px]"
            >
              <!-- Loading from Daily View -->
            </div>
            <div
              class="HourlyForecast flex items-center space-x-4 px-3 py-2 bg-[var(--Neutral-600)] rounded-md h-[44px]"
            >
              <!-- Loading from Daily View -->
            </div>
            <div
              class="HourlyForecast flex items-center space-x-4 px-3 py-2 bg-[var(--Neutral-600)] rounded-md h-[44px]"
            >
              <!-- Loading from Daily View -->
            </div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
